name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: system-zamowien-pamiatki/app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: system-zamowien-pamiatki/app/yarn.lock

      - name: Copy env template
        run: |
          if [ -f .env.local.template ]; then
            cp .env.local.template .env.local
          fi

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Run tests
        run: yarn test -- --run

      - name: Build
        run: yarn build
