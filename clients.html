<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi Klienci - System Zamówień</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/vendor/fontawesome/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Nawigacja -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-semibold text-gray-900">Moi Klienci</h1>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2 transition-colors">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Nowe zamówienie</span>
                    </a>
                    <a href="/admin" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center gap-2 transition-colors" id="admin-link" style="display: none;">
                        <i class="fas fa-cog"></i>
                        <span>Panel admina</span>
                    </a>
                    <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Wyloguj</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Główna zawartość -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header z przyciskami -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Lista klientów</h2>
                <p class="text-gray-600 mt-1">Zarządzaj swoimi klientami i ich danymi kontaktowymi</p>
            </div>
            <div class="flex gap-3">
                <button id="new-client-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2 shadow-sm transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>Dodaj klienta</span>
                </button>
                <button id="refresh-clients-btn" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 flex items-center gap-2 shadow-sm">
                    <i class="fas fa-sync-alt"></i>
                    <span>Odśwież</span>
                </button>
            </div>
        </div>

        <!-- Wyszukiwarka -->
        <div class="bg-white p-4 rounded-t-xl border-b border-gray-200 shadow-sm">
            <div class="relative w-full max-w-md">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="clients-search-input" placeholder="Szukaj po nazwie, emailu, telefonie lub mieście..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <!-- Tabela klientów -->
        <div class="bg-white rounded-b-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold tracking-wider border-b border-gray-200">
                        <tr>
                            <th class="p-4">Nazwa klienta</th>
                            <th class="p-4">Kontakt</th>
                            <th class="p-4">Adres</th>
                            <th class="p-4">Przypisany do</th>
                            <th class="p-4">Uwagi</th>
                            <th class="p-4 text-center">Data dodania</th>
                            <th class="p-4 text-right">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="divide-y divide-gray-100 text-sm">
                        <tr>
                            <td colspan="7" class="p-8 text-center text-gray-500">
                                <div class="flex flex-col items-center gap-2">
                                    <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
                                    <span>Ładowanie klientów...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-between items-center">
                <div class="text-sm text-gray-500" id="clients-table-info">Pokazuje 0 z 0 klientów</div>
            </div>
        </div>
    </div>

    <!-- Modal dodawania/edycji klienta -->
    <div id="client-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl border border-gray-200 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 id="client-modal-title" class="text-lg font-semibold text-gray-800">Dodaj nowego klienta</h3>
                <button id="client-modal-close" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="client-form" class="px-6 py-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa klienta *</label>
                        <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Hotel Górski, Sklep Pamiątek...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="kontakt@klient.pl">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                        <input type="tel" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+48 123 456 789">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
                        <input type="text" name="address" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ul. Przykładowa 123">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Miasto</label>
                        <input type="text" name="city" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Warszawa">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kod pocztowy</label>
                        <input type="text" name="zipCode" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="00-000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kraj</label>
                        <input type="text" name="country" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Poland" value="Poland">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Przypisz do handlowca</label>
                        <select name="salesRepId" id="client-form-salesrep" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">--- Wybierz handlowca ---</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Tylko dla administratorów i działu handlowego</p>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Uwagi</label>
                        <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Dodatkowe informacje o kliencie..."></textarea>
                    </div>
                </div>
                <div id="client-form-error" class="text-sm text-red-600 mt-2 hidden"></div>
                <div class="flex justify-end gap-3 pt-4 border-t mt-6">
                    <button type="button" id="client-form-cancel" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Anuluj</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        <span>Zapisz klienta</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/clients.js"></script>
</body>
</html>
